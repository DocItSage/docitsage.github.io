site_name: Максим Толстых - Персональная страница
site_description: В поиске данных, инсайтов, мониторинге и анализе актуальных навыков.
site_author: Максим Толстых aka DocItSage
site_url: https://docitsage.github.io/

theme:
  name: material
  language: ru
  features:
    - navigation.tabs
    - navigation.sections
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Переключить на тёмную тему
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/lightbulb-outline
        name: Переключить на светлую тему

nav:
  - Главная: index.md
  - Проекты:
    - "R&D HH.RU":
      - R&D: ms-vacancy/docs/rnd.md
      - api: ms-vacancy/docs/api.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/docitsage
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ваш-профиль

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets
  - attr_list
  - md_in_html

plugins:
  - search
  - social:
      cards_layout_options:
        background_color: "#1962ff"